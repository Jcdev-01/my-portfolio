<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <form class="shadow p-3 mb-5 bg-body rounded" onsubmit="registerFunc()" action="/" method="GET">
              <!-- Name input -->
              <div class="form-outline mb-4">
                <input type="text" id="name" class="form-control" />
                <label class="form-label" for="registerName">Name</label>
              </div>
        
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input type="text" id="username" class="form-control" />
                <label class="form-label" for="registerUsername">Username</label>
              </div>
        
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control" />
                <label class="form-label" for="registerEmail">Email</label>
              </div>
        
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" />
                <label class="form-label" for="registerPassword">Password</label>
              </div>
        
              <!-- Repeat Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="confirmPass" class="form-control" />
                <label class="form-label" for="registerRepeatPassword">Confirm-Password</label>
              </div>
        
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                  aria-describedby="registerCheckHelpText" />
                <label class="form-check-label" for="registerCheck">
                  I have read and agree to the terms
                </label>
              </div>
             <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
              <p id="reg"></p>      
            </form>
          </div>
          <div class="col" style="margin-top: 70px;">
            <img src="undraw_personal_goals_re_iow7.svg" class="rounded float-end" alt="personal" height="400px" width="400px">
          </div>
